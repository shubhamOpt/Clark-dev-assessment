<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Available Configs" icon-name="utility:bundle_config">
        <lightning-spinner if:true={isLoading} alternative-text="Loading" size="small"></lightning-spinner>
        <div class="slds-p-around_medium" align="center">
            <lightning-button label="Add" onclick={createCaseConfigRecords}> </lightning-button>
        </div>

        <div class="slds-p-around_medium">
            <lightning-button
                variant="neutral"
                title="first"
                label="First"
                class="slds-float_left"
                icon-name="utility:chevronleft"
                icon-position="left"
                onclick={handleFirst}>
            </lightning-button>&nbsp;
            <lightning-button
                variant="neutral"
                title="previous"
                class="slds-float_left"
                label="Previous"
                icon-name="utility:chevronleft"
                icon-position="left"
                onclick={handlePrevious}>
            </lightning-button>
            <template if:true={pagelinks}>
                <lightning-button-group>
                    <template for:each={pagelinks} for:item="page">
                        <lightning-button
                            key={page}
                            label={page}
                            onclick={handlePage}>
                        </lightning-button>
                    </template>
                </lightning-button-group>
            </template>
            <lightning-button
                variant="neutral"
                title="next"
                class="slds-float_right"
                label="Next"
                icon-name="utility:chevronright"
                icon-position="right"
                onclick={handleNext}>
            </lightning-button>&nbsp;
            <lightning-button
                variant="neutral"
                title="last"
                class="slds-float_right"
                label="Last"
                icon-name="utility:chevronright"
                icon-position="right"
                onclick={handleLast}>
            </lightning-button>
        </div>

        <lightning-datatable
                    key-field="Id"
                    data={recordsToDisplay}
                    columns={columns}
                    column-widths-mode="auto"
                    selected-rows={sampleSelection}
                    onrowselection={getSelectedName}
                    default-sort-direction={defaultSortDirection}
                    sorted-direction={sortDirection}
                    sorted-by={sortedBy}
                    onsort={onHandleSort}>
        </lightning-datatable> 

        <div class="slds-m-top_small"></div>
        <h2 class="slds-m-aroung_small slds-align_absolute-center" style="color: firebrick;">
            Displaying Page No:
            <strong>&nbsp;{pageNo}/{totalPages}&nbsp;</strong>and displaying records
            <template if:true={end}>
                from {endRecord}/{totalRecords}
            </template>
            <template if:false={end}>
                from ({startRecord}-{endRecord})/{totalRecords}
            </template>
        </h2>
    </lightning-card>
</template>
